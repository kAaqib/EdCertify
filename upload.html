<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Registry</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="nav">
      <h1>EdCertify</h1>
    </div>
    <div class="imgsel">
        <input type="file" id="imageInput"/>
        <div>
            <p id="imageHash">No FILE selected</p>
        </div>
        <button id="btns" onclick="hashImageWithUniqueId()">Generate Hash</button><br />
    </div>
    <div class="pastehash">
        <label for="certificateInput">Enter Certificate Hash:</label>
        <input type="text" id="certificateIdInput" placeholder="Certificate Id" />
        <input type="text" id="certificateInput" placeholder="Certificate Hash" />
        <button id="btns" onclick="storeCertificate()">Store Certificate</button>
    </div>
    <script src="func.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  </body>
</html>
