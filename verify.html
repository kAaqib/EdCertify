<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1>EdCertify</h1>
    </div>
    <div class="imgsel">
        <input type="file" id="imageInput" accept="image/*" />
        <div>
            <p id="imageHash">No image selected</p>
        </div>
        <button id="btns" onclick="hashImageWithUniqueId()">Generate Hash</button><br />
    </div>
    <div class="pastehash">
        <label for="verifyInput">Enter Presented Certificate Hash:</label>
        <input
        type="text"
        id="verifyIdInput"
        placeholder="Certificate Id to verify"
        />
        <input type="text" id="verifyInput" placeholder="Certificate Hash" />
        <button id="btns" onclick="verifyCertificate()">Verify Certificate</button>
    </div>

    <script src="func.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</body>
</html>
